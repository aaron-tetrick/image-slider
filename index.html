<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Image Slider</title>
</head>
<body>

    <button class="arrow prev">&#8249;</button>
    <button class="arrow next">&#8250;</button>

    <div class="container">
        <div class="img-wrapper">
            <input type="radio" class='radio-btn' name="radio-btn" id="radio1">
            <input type="radio" class='radio-btn' name="radio-btn" id="radio2">
            <input type="radio" class='radio-btn' name="radio-btn" id="radio3">
            <input type="radio" class='radio-btn' name="radio-btn" id="radio4">
            <input type="radio" class='radio-btn' name="radio-btn" id="radio5">

            <div class="img-slide first"><img src="img/california.jpeg" alt="Picture of California landscape"></div>
            <div class="img-slide"><img src="img/california2.jpeg" alt="Picture of California landscape"></div>
            <div class="img-slide"><img src="img/colorado.jpeg" alt="Picture of Colorado landscape"></div>
            <div class="img-slide"><img src="img/tennessee.jpeg" alt="Picture of Tennessee landscape"></div>
            <div class="img-slide"><img src="img/utah.jpg" alt="Picture of Utah landscape"></div>
        
        
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    
</body>
</html>
